<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页内容检查</title>
  <style>
    body {
      width: 300px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .collapse-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    .check-btn {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    .check-btn:hover,
    .extract-btn:hover {
      background-color: #1557b0;
    }

    .extract-btn {
      background-color: #34a853;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 8px;
    }

    .extract-btn:hover {
      background-color: #2d8a46;
    }

    .content-display {
      width: 100%;
      height: 150px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      margin-top: 16px;
      background-color: #f8f9fa;
    }

    .status {
      padding: 8px;
      border-radius: 4px;
      display: none;
    }

    .status.success {
      background-color: #e6f4ea;
      color: #1e8e3e;
      display: block;
    }

    .status.error {
      background-color: #fce8e6;
      color: #d93025;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">网页内容检查</h1>
      <button class="collapse-btn" title="折叠/展开">≡</button>
    </div>
    
    <div class="input-area">
      <textarea id="ruleInput" placeholder="请输入检查规则..."></textarea>
      <button class="check-btn" id="checkButton">检查内容</button>
      <div class="input-area">
        <input type="hidden" id="selectorType" value="xpath">
        <textarea id="selectorInput" placeholder="请输入选择器..."></textarea>
        <button class="extract-btn" id="extractButton">提取内容</button>
        <textarea id="contentDisplay" class="content-display" readonly placeholder="提取的网页内容将显示在这里..."></textarea>
      </div>
    </div>

    <div id="statusMessage" class="status"></div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
